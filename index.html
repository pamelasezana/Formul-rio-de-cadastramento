<!DOCTYPE <html>
<html>

<head>
    <meta charset="UTF=8" />
    <meta name="viewport" content="width=device-width,user-scalable=0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>
<body>
    <!--Login image-->
<div class="box">
    <div class="box1">
        <div class="img1">
            <img src="./assets/css/images/img-login.jpg"><br>
        </div>
    
        <h1>Login</h1><br>

        <!--Form area-->
        <form action="" method="POST">
            <input type="text" name="User" placeholder="User" required/><br>
            <input type="password" name="Password" placeholder="Password" required/><br>
            <button class="button"><a href="">Login</a></button>
        </form>
    </div>

    <!--Box2-->
    <div class="box2">
        <h1>Register</h1>
        <form action="" method="POST">
            <!--Form area2-->
            <input type="Name" placeholder="Name" size="40" required/><br>
            <input type="Lastname" placeholder="Lastname" size="40" required/><br>
            <input type="email" placeholder="E-mail" size="30" required/><br>
            <select type="order" name="sex" size="1">
                <option selected>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select></br>
                    <input type="password" name="password" placeholder="Password" size="20" required/><br>
                    <input type="password" name="password" placeholder="Confirm password" size="20" required/><br>
                    <input type="text" name="cpf" placeholder="CPF: 000.000.000.00" size="20" required/><br>
                    <input type="date"  name="birth" size="30" placeholder="Birth Date"></br>
                    <input type="text" name="phone" placeholder="Phone:(00)0-0000-0000" size="20"></br>
                    <input type="text" name="zipcode" placeholder="ZipCode:00000-000" size="20"></br></br>
                    <label class="checkbox"><input type="checkbox" required/>
                        I declare that I have read and<Br>accept the terms of use.</br></br>
                    </label>
                    <button class="register"><a href="">Register</a></button>        
        </form>
    </div>   
</body>
